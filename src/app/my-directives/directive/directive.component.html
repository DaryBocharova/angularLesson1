<form class="lesson-form">
  <input type="text" appHints [matAutocomplete] [formControl]="myControl" name="text" />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let opt of getData() | async" [value]="opt">
      {{ opt }}
    </mat-option>
  </mat-autocomplete>
</form>
